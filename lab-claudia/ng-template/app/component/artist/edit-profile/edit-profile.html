<section class ="edit-profile-container">

  <div>
    <form
      class="edit-profile"
      name="editProfile"
      ng-submit="editProfileCtrl.updateArtist()"
      novalidate>

      <div class="form-group">
        <label for="name"> Name: </label>
        <input name="name" class="form-control" ng-model="editProfileCtrl.artist.name">
      </div>

      <div class="form-group">
        <label for="desc"> Description: </label>
        <input name="desc" class="form-control" ng-model="editGalleryCtrl.artist.desc">
      </div>

      <button class="btn" ng-click="thumbnailCtrl.updatePic()"> Update </button>
    </form>

  </div>
</section>
