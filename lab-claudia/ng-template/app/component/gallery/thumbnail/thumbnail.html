<div class = "thumbnail">
  <span ng-click="thumbnailCtrl.deletePic()" class="glyphicon glyphicon-trash"> </span>
  <!-- need to use ng-src for image uri or it won't work -->
  <img ng-src="{{thumbnailCtrl.pic.imageURI}}" alt="{{thumbnailCtrl.pic.desc}}"> </img>
  <!-- pic is set using one way data binding in the component -->
  <!-- creates a thumbnail for every single pic in the pics array -->
</div>
