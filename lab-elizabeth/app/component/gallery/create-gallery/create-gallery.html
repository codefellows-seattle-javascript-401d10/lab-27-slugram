<section class="create-gallery-container">

  <form
    name="createGalleryForm"
    class="form-inline"
    ng-submit="createGalleryCtrl.createGallery()"
    novalidate>

    <div class="form-group">
      <label
        for="name">
        Name:
      </label>
      <input
        type="text"
        name="name"
        class="form-control"
        required
        placeholder="Name"
        ng-model="createGalleryCtrl.gallery.name"
        uib-tooltip="Name required"
        tooltip-trigger="'focus'"
        tooltip-placement="top-right"
        tooltip-enable="createGalleryForm.Submitted
          && createGalleryForm.name.$invalid"
        tooltip-is-open="createGalleryForm.$submitted
          && createGalleryForm.name.$invalid
          && createGalleryForm.name.$focus">
    </div>

    <div class="form-group">
      <label
        for="desc">
        Description:
      </label>
      <input
        type="text"
        name="desc"
        class="form-control"
        required
        placeholder="Description"
        ng-model="createGalleryCtrl.gallery.desc"
        uib-tooltip="Description required"
        tooltip-trigger="'focus'"
        tooltip-placement="bottom-right"
        tooltip-enable="createGalleryForm.Submitted
          && createGalleryForm.desc.$invalid"
        tooltip-is-open="createGalleryForm.$submitted
          && createGalleryForm.desc.$invalid
          && createGalleryForm.desc.$focus">
    </div>

    <button
      class="btn btn-primary"
      type="submit">
       <span class="glyphicon glyphicon-plus"></span>
    </button>

  </form>

</section>
