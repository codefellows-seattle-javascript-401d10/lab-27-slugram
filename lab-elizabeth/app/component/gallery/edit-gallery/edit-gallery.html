<div>
  <form
    class="edit-gallery"
    name="editGallery"
    ng-submit="editGalleryCtrl.updateGallery(this.gallery._id, this.gallery)"
    novalidate>
    <div class="form-group">
      <label
        for="name">
        Name:
      </label>
      <input
        type="text"
        name="name"
        class="form-control"
        placeholder="New Name"
        ng-model="editGalleryCtrl.gallery.name">
    </div>

    <div class="form-group">
      <label
        for="desc">
        Description:
      </label>
      <input
        type="text"
        name="desc"
        class="form-control"
        placeholder="New Description"
        ng-model="editGalleryCtrl.gallery.desc">
    </div>

    <button
      class="btn btn-primary">
      update
    </button>

  </form>
