<main class="home">
  <nav class="gallery-list-container">
    <h2> <span ng-if="homeCtrl.galleries[0]"> {{ homeCtrl.galleries[0].username }}'s</span> galleries</h2>

    <!-- <input
    class="form-control"
    ng-model="homeCtrl.gallerySearchTerm" type="text"
    placeholder="Search for a gallery">
    <button
    type="button"
    class="btn btn-warning"
    ng-click="homeCtrl.gallerySearchTerm = null">Clear</button> -->

    <search-bar search-term="homeCtrl.searchTermName" place-holder="Search By Name"></search-bar>

    <search-bar search-term="homeCtrl.searchTermDesc" place-holder="Search By Desc"></search-bar>

    <ul>
      <gallery-li ng-repeat="item in homeCtrl.galleries | itemSearch:homeCtrl.searchTermName:homeCtrl.searchTermDesc"
      gallery="item"
      delete-done="homeCtrl.galleryDeleteDone(galleryData)"
      ng-click="homeCtrl.currentGallery = item">
      <span class="glyphicon glyphicon-picture"
      ng-click="thumbnailContainerCtrl.showThumbnailContainer = !thumbnailContainerCtrl.showThumbnailContainer"></span>
      </gallery-li>
    </ul>
    <create-gallery> </create-gallery>
  </nav>



  <thumbnail-container ng-if="homeCtrl.currentGallery" gallery="homeCtrl.currentGallery"> </thumbnail-container>
</main>
