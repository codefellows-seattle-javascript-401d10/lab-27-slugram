<div>
  <form
    class="edit-gallery"
    name="editGallery"
    novalidate>
    <div class="form-group">
      <input name="name" placeholder="name" ng-model="editGalleryCtrl.gallery.name">
      <input name="desc" ng-model="editGalleryCtrl.gallery.desc">
    </div>
    <button ng-click="editGalleryCtrl.updateGallery(this.gallery._id)" class="btn btn-warning btn-xs">Update</button>
  </form>
</div>
