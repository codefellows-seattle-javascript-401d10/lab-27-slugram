<div class="thumbnail">
  <span ng-click="thumbnailCtrl.deletePic()" class="glyphicon glyphicon-trash"> </span>
  <img class="gallery-pic" ng-src="{{thumbnailCtrl.pic.imageURI}}" alt="{{thumbnailCtrl.pic.desc}}" >
  <p class="pic-name">{{thumbnailCtrl.pic.name}}</p>
  <p class="pic-desc">{{thumbnailCtrl.pic.desc}}</p>

</div>
