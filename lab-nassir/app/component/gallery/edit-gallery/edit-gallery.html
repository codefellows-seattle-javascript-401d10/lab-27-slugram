<div>
  <form
    class="edit-gallery"
    name="editGallery"
    ng-submit="editGalleryCtrl.updateGallery()"
    novalidate>
    <div class="form-group">
      <label for="name" class="form-control"> Name: </label>
      <input type="text" name="name" ng-model="editGalleryCtrl.gallery.name">
    </div>
    <div class="form-group">
      <label for="desc" class="form-control"> Description: </label>
      <input type="text" name="desc" ng-model="editGalleryCtrl.gallery.desc">
    </div>
    <button class="btn btn-warning"> Update </button>
    </form>
</div>
