<main class="home">
  <create-gallery> </create-gallery>
  <ul>
    <li ng-repeat="gallery in homeCtrl.galleries">
      <p> Name: {{gallery.name}}</p>
      <p> Description: {{gallery.desc}}</p>
      <p> ID: {{gallery._id}}</p>
      <button ng-click="homeCtrl.deleteGalleries(gallery._id)"> - </button>
      <form
        name="updateForm"
        ng-submit="homeCtrl.updateGalleries(gallery._id, updateForm.gallery)"
        novalidate>
        <input
          ng-model="updateForm.gallery.name"
          name="name"
          type="text"
          placeholder="name">
        <input
          ng-model="updateForm.gallery.desc"
          name="desc"
          type="text"
          placeholder="description">
        <button> Update </button>
      </form>
    </li>
  </ul>
</main>
