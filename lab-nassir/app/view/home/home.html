<main class="home">
  <create-gallery></create-gallery>
  <nav class="gallery-list-container">
    <ul>
        <gallery-li
          ng-repeat="item in homeCtrl.galleries"
          ng-click="homeCtrl.currentGallery = item"
          delete-done="homeCtrl.galleryDeleteDone(galleryData)"
          gallery="item"> </gallery-li>
    </ul>
  </nav>

  <thumbnail-container gallery="homeCtrl.currentGallery" ng-if="homeCtrl.currentGallery"></thumbnail-container>
</main>
