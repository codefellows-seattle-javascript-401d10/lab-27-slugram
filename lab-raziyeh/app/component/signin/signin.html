
  <div class="panel-body">
    <div class="row">
      <div class="col-lg-12">
        <form id="login-form" method="post" role="form" style="display: block;" ng-submit="signinCtrl.signin(signinCtrl.user)">
          <div class="form-group">
            <div class="input-group">
              <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
              <input type="text" name="username" id="username" tabindex="1" class="form-control" placeholder="Username" value="" ng-model="signinCtrl.user.username">
           </div>
          </div>
          <div class="form-group">
            <div class="input-group">
             <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
             <input type="password" name="password" id="password" tabindex="2" class="form-control" ng-model="signinCtrl.user.password" placeholder="Password">
           </div>
          </div>
          <div class="form-group text-center">
            <input type="checkbox" tabindex="3" class="" name="remember" id="remember">
            <label for="remember"> Remember Me</label>
          </div>
          <div class="form-group">
            <div class="row">
              <div class="col-sm-6 col-sm-offset-3">
                <input type="submit" name="login-submit" id="login-submit" tabindex="4" class="form-control btn btn-info" value="Log In">
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
