
 <div class="panel-body">
    <div class="row">
      <div class="col-md-12">
        <form id="login-form" method="post" role="form" style="display: block;" ng-submit="signupCtrl.signup(signupCtrl.user)">
          <div class="form-group">
            <div class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                <input type="text" name="username" id="username" tabindex="1" class="form-control" ng-model="signupCtrl.user.username" placeholder="Username" value="" >
            </div>
          </div>

           <div class="form-group">
             <div class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
               <input type="email" name="password" id="password" tabindex="2" class="form-control" ng-model="signupCtrl.user.email" placeholder="Email">
             </div>
           </div>

          <div class="form-group">
            <div class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                <input type="password" name="password" id="password" tabindex="3" class="form-control" ng-model="signupCtrl.user.password" placeholder="Password">
            </div>
          </div>
          
          <div class="form-group">
            <div class="row">
              <div class="col-sm-6 col-sm-offset-3">
                <input type="submit" name="login-submit" id="login-submit" tabindex="4" class="form-control btn btn-info" value="Sign up">
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
