
<div class="container login" ng-init="showRegister=true">
    <div class="row">
			<div class="col-md-6 col-md-offset-3">
				<div class="panel panel-default">
					<div class="panel-heading">
						<div class="row">
							<div class="col-xs-6">
								<a href="" class="active" id="login-form-link" ng-click="showRegister? showRegister = false :showRegister = true">Login</a>
							</div>
							<div class="col-xs-6">
								<a href="" id="register-form-link" ng-click="!showRegister ? showRegister = true : showRegister = false">Register</a>
							</div>
						</div>
						<hr>
					</div>
          <signin ng-show="showRegister"></signin>
          <signup ng-hide="showRegister"></signup>
        </div>
			</div>
		</div>
	</div>
