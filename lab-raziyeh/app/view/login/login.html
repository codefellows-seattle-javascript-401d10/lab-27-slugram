
<div class="container login" ng-init="showLoginForm = true">
    <div class="row">
			<div class="col-md-6 col-md-offset-3">
				<div class="panel panel-info">
					<div class="panel-heading">
						<div class="row">
							<div class="text-center">
								<h5 class="active">Login</h5>
							</div>
						</div>
					</div>
					
          <signin ng-show="showLoginForm"></signin>
          <signup ng-hide="showLoginForm"></signup>

					<div class="panel-footer">
					  <div class="row">
              <div class="col-lg-12">
                <div class="text-center">
                  <h6>Are you a new User?</h6>
                  <a class="btn btn-default btn-sm" ng-click="showLoginForm = false">Sign up</a>
                </div>
              </div>
            </div>
					</div>
        </div>
			</div>
		</div>
	</div>
