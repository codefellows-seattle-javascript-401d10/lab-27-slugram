<div class="thumbnail-container">
  <h2> {{thumbnailContainerCtrl.gallery.name}} </h2>
  <upload-pic gallery="thumbnailContainerCtrl.gallery"></upload-pic>
  <searchbar search-term = 'homeCtrl.pictureNameSearchTerm'></searchbar>
  <searchbar search-term='homeCtrl.pictureDescSearchTerm'></searchbar>

  <div>
    <thumbnail gallery="thumbnailContainerCtrl.gallery" ng-repeat="item in thumbnailContainerCtrl.gallery.pics | searchFilter : homeCtrl.pictureNameSearchTerm : homeCtrl.pictureDescSearchTerm"  pic="item"></thumbnail>
  </div>
</div>
