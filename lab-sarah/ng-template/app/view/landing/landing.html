<main class="landing">
  <section class ="form">
    <signup ng-show="landingCtrl.showSignup"></signup>
    <button class="btn btn-primary" ng-click="landingCtrl.showSignup = false"
    ng-show="landingCtrl.showSignup">Go to Login</button>

    <login ng-hide="landingCtrl.showSignup"></login>
    <button class="btn btn-primary" ng-click="landingCtrl.showSignup = true" ng-hide="landingCtrl.showSignup">Go to Signup</button>
  </section>
</main>
